<body>
    <!-- Send to /signup as POST request -->

    <body>
        <form class="sign-up-form" action="/signup" method="POST">
            <h1>Sign Up</h1>
            <label>Create a Username</label>
            <br />
            <input class="txtbx" type="text" name="username" placeholder="Enter a username..." required>
            <br />
            <br />
            <label>Create a Password</label>
            <br />
            <input class="txtbx" id="entrybox" type="password" name="password" placeholder="Create a password..."
                required><br /><br />
            <input class="signup-btn" id="signupbutton" type="submit" value="Create your account!" />
        </form>
    </body>
    </form>
